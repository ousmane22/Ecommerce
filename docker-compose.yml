services:
  # ======================
  # DATABASES
  # ======================
  
  # MongoDB pour Catalog Service
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: CatalogDB
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - microservices-network

  # PostgreSQL pour Payment Service
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: paymentdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ======================
  # MESSAGE BROKER
  # ======================
  
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ======================
  # MICROSERVICES
  # ======================
  
  catalogservice.api:
    image: ${DOCKER_REGISTRY-}catalogserviceapi
    container_name: catalogservice
    build:
      context: .
      dockerfile: CatalogService.API/Dockerfile
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      # MongoDB Connection
      MongoDbSettings__ConnectionString: "mongodb://admin:admin123@mongodb:27017"
      MongoDbSettings__DatabaseName: "CatalogDB"
      MongoDbSettings__ProductsCollectionName: "Products"
      # RabbitMQ Connection
      RabbitMQSettings__HostName: rabbitmq
      RabbitMQSettings__Port: 5672
      RabbitMQSettings__UserName: guest
      RabbitMQSettings__Password: guest
      RabbitMQSettings__ExchangeName: catalog_exchange
    depends_on:
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    restart: on-failure

  paymentservice.api:
    image: ${DOCKER_REGISTRY-}paymentserviceapi
    container_name: paymentservice
    build:
      context: .
      dockerfile: PaymentService.API/Dockerfile
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      # PostgreSQL Connection
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=paymentdb;Username=postgres;Password=postgres;"
      # RabbitMQ Connection
      RabbitMQSettings__HostName: rabbitmq
      RabbitMQSettings__Port: 5672
      RabbitMQSettings__UserName: guest
      RabbitMQSettings__Password: guest
      RabbitMQSettings__ExchangeName: payment_exchange
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    restart: on-failure

# ======================
# NETWORKS
# ======================
networks:
  microservices-network:
    driver: bridge

# ======================
# VOLUMES
# ======================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  rabbitmq_data:
    driver: local
  postgres_data:
    driver: local