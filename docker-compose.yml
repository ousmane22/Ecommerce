services:
  # ======================
  # DATABASES
  # ======================
  
  # MongoDB pour Catalog Service
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: CatalogDB
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - microservices-network

  # SQL Server pour Payment Service
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    restart: always
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Pass@word123"
      MSSQL_PID: "Express"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - microservices-network

  # ======================
  # MESSAGE BROKER
  # ======================
  
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ======================
  # MICROSERVICES
  # ======================
  
  catalogservice.api:
    image: ${DOCKER_REGISTRY-}catalogserviceapi
    container_name: catalogservice
    build:
      context: .
      dockerfile: CatalogService.API/Dockerfile
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      # MongoDB Connection
      MongoDbSettings__ConnectionString: "mongodb://admin:admin123@mongodb:27017"
      MongoDbSettings__DatabaseName: "CatalogDB"
      MongoDbSettings__ProductsCollectionName: "Products"
      # RabbitMQ Connection
      RabbitMQSettings__HostName: rabbitmq
      RabbitMQSettings__Port: 5672
      RabbitMQSettings__UserName: guest
      RabbitMQSettings__Password: guest
      RabbitMQSettings__ExchangeName: catalog_exchange
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - microservices-network
    restart: on-failure

  paymentservice.api:
    image: ${DOCKER_REGISTRY-}paymentserviceapi
    container_name: paymentservice
    build:
      context: .
      dockerfile: PaymentService.API/Dockerfile
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      # SQL Server Connection
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=PaymentDB;User Id=sa;Password=Pass@word123;TrustServerCertificate=True;"
      # RabbitMQ Connection
      RabbitMQSettings__HostName: rabbitmq
      RabbitMQSettings__Port: 5672
      RabbitMQSettings__UserName: guest
      RabbitMQSettings__Password: guest
      RabbitMQSettings__ExchangeName: payment_exchange
    depends_on:
      - sqlserver
      - rabbitmq
    networks:
      - microservices-network
    restart: on-failure

# ======================
# NETWORKS
# ======================
networks:
  microservices-network:
    driver: bridge

# ======================
# VOLUMES
# ======================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  sqlserver_data:
    driver: local
  rabbitmq_data:
    driver: local